<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="./css/font-awesome//css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link href="./css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="tools">
      <button
        class="fa fa-italic"
        id="italic"
        onclick="document.execCommand('italic', false, '');"
      ></button>
      <button
        class="fa fa-bold"
        id="bold"
        onclick="document.execCommand('bold', false, '');"
      ></button>
      <button
        class="fa fa-underline"
        id="underline"
        onclick="document.execCommand('underline', false, '');"
      ></button>
      <button class="fa fa-scribd" type="button" onclick="fontSize();"></button>
      <!-- <button class="fa fa-font" type="button" onclick="fontName()"></button> -->
      <select onchange="fontName();">
        <ul id="display_fonts"></ul>
      </select>
      <!-- <button type="button" class="fa fa-tint" onclick="showColor()"></button> -->
      <input type="color" onchange="changeColor()" id="color" />
      <button
        class="fa fa-align-center"
        id="center"
        onclick="document.execCommand('justifyCenter',false,'')"
      ></button>
      <button
        class="fa fa-align-left"
        id="left"
        onclick="document.execCommand('justifyLeft',false,'')"
      ></button>
      <button
        class="fa fa-align-right"
        id="right"
        onclick="document.execCommand('justifyRight',false,'')"
      ></button>
      <button
        class="fa fa-undo"
        onclick="document.execCommand('undo',false,'')"
      ></button>
      <button
        class="fa fa-repeat"
        onclick="document.execCommand('redo',false,'')"
      ></button>
    </div>
    <div id="editorContainer">
      <div id="editor" contenteditable="true">
        <!-- <div><font size="7">Welcome</font></div>
        <div><font size="4">Here</font></div> -->
        <div></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
